<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hello from Flask</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
	{% if name %}
	<h1>Hello {{ name }}!</h1>
	{% else %}
	<h1>Hello, World!</h1>
	{% endif %}
</body>

</html>
